<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password ‚Äì Gayathri Smart Speak</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        .card {
            background: white; border-radius: 30px;
            padding: 45px 40px; max-width: 480px; width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center;
        }
        .emoji { font-size: 70px; margin-bottom: 15px; }
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 30px; margin-bottom: 8px;
        }
        .subtitle { color: #777; font-size: 16px; margin-bottom: 30px; }
        .step { display: none; }
        .step.active { display: block; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: bold; color: #444; margin-bottom: 6px; font-size: 15px; }
        input, select {
            width: 100%; padding: 14px; border: 3px solid #667eea;
            border-radius: 12px; font-size: 16px; outline: none; transition: all .3s;
            font-family: inherit;
        }
        input:focus, select:focus { border-color: #764ba2; box-shadow: 0 0 0 3px rgba(102,126,234,.2); }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; margin-top: 10px; transition: all .3s;
            box-shadow: 0 5px 15px rgba(0,0,0,.2);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,.3); }
        .btn-back {
            background: linear-gradient(135deg, #dfe6e9, #b2bec3);
            color: #2d3436; margin-top: 10px;
        }
        .msg {
            padding: 14px; border-radius: 10px; margin-bottom: 16px;
            font-weight: bold; display: none;
        }
        .msg.error { background: #ff7675; color: white; display: block; }
        .msg.success { background: #00b894; color: white; display: block; }
        .hint { color: #999; font-size: 13px; margin-top: 4px; font-style: italic; }
        .progress { display: flex; gap: 8px; margin-bottom: 24px; justify-content: center; }
        .progress-dot {
            width: 12px; height: 12px; border-radius: 50%;
            background: #ddd; transition: background .3s;
        }
        .progress-dot.done { background: #667eea; }
    </style>
</head>
<body>
<div class="card">
    <div class="emoji">üîí</div>
    <h1>Forgot Password?</h1>
    <p class="subtitle">Don't worry! Answer your secret question to reset.</p>

    <div class="progress">
        <div class="progress-dot done" id="dot1"></div>
        <div class="progress-dot" id="dot2"></div>
        <div class="progress-dot" id="dot3"></div>
    </div>

    <div id="msg" class="msg"></div>

    <!-- STEP 1: Enter user ID -->
    <div class="step active" id="step1">
        <div class="form-group">
            <label>Your 4-digit User ID</label>
            <input type="text" id="userId" maxlength="4" placeholder="e.g. 1234">
            <p class="hint">The same number you use to log in</p>
        </div>
        <button class="btn" onclick="submitStep1()">üîç Find My Account</button>
        <button class="btn btn-back" onclick="window.location.href='/login?type=student'">‚Üê Back to Login</button>
    </div>

    <!-- STEP 2: Answer security question -->
    <div class="step" id="step2">
        <div class="form-group">
            <label id="questionLabel">Security Question</label>
            <input type="text" id="answer" placeholder="Your answer" autocomplete="off">
            <p class="hint">Answer is not case-sensitive</p>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="newPassword" placeholder="At least 4 characters">
        </div>
        <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Repeat your new password">
        </div>
        <button class="btn" onclick="submitStep2()">‚úÖ Reset My Password</button>
        <button class="btn btn-back" onclick="goBack()">‚Üê Try Different ID</button>
    </div>

    <!-- STEP 3: Success -->
    <div class="step" id="step3">
        <div style="font-size:60px; margin: 20px 0;">üéâ</div>
        <p style="font-size:18px; color:#333; margin-bottom:24px;">
            Your password has been reset successfully!
        </p>
        <button class="btn" onclick="window.location.href='/login?type=student'">üöÄ Go to Login</button>
    </div>
</div>

<script>
    let storedUserId = '';
    let storedQuestion = '';

    function showMsg(text, type) {
        const el = document.getElementById('msg');
        el.className = 'msg ' + type;
        el.textContent = text;
        setTimeout(() => { el.className = 'msg'; el.textContent = ''; }, 4000);
    }

    function setDot(n) {
        for (let i = 1; i <= 3; i++) {
            document.getElementById('dot'+i).classList.toggle('done', i <= n);
        }
    }

    function goBack() {
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step1').classList.add('active');
        setDot(1);
    }

    async function submitStep1() {
        const uid = document.getElementById('userId').value.trim();
        if (uid.length !== 4 || !/^\d+$/.test(uid)) {
            showMsg('User ID must be exactly 4 digits!', 'error'); return;
        }
        const res = await fetch('/forgot-password/get-question', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user_id: uid})
        });
        const data = await res.json();
        if (data.success) {
            storedUserId = uid;
            storedQuestion = data.question;
            document.getElementById('questionLabel').textContent = data.question;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            setDot(2);
        } else {
            showMsg(data.message, 'error');
        }
    }

    async function submitStep2() {
        const answer = document.getElementById('answer').value.trim();
        const newPw  = document.getElementById('newPassword').value.trim();
        const confPw = document.getElementById('confirmPassword').value.trim();
        if (!answer) { showMsg('Please enter your answer!', 'error'); return; }
        if (newPw.length < 4) { showMsg('New password must be at least 4 characters!', 'error'); return; }
        if (newPw !== confPw) { showMsg('Passwords do not match!', 'error'); return; }

        const res = await fetch('/forgot-password/verify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                user_id: storedUserId,
                question: storedQuestion,
                answer: answer,
                new_password: newPw
            })
        });
        const data = await res.json();
        if (data.success) {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            setDot(3);
        } else {
            showMsg(data.message, 'error');
        }
    }

    document.getElementById('userId').addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
</body>
</html>
