<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayathri Smart Speak - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating Background Shapes */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            background: white;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Stars */
        .star-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.3;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* Mascot */
        .mascot {
            font-size: 100px;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 20px;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .home-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .home-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .signup-btn {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
        }

        .admin-btn {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            color: white;
            font-size: 15px !important;
            padding: 12px 30px !important;
            opacity: 0.75;
        }
        .admin-btn:hover { opacity: 1; }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .mascot {
                font-size: 80px;
            }
            
            .home-btn {
                font-size: 18px;
                padding: 18px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-decoration circle1"></div>
    <div class="bg-decoration circle2"></div>
    <div class="bg-decoration circle3"></div>
    
    <!-- Twinkling Stars -->
    <div class="star-bg" style="top: 10%; left: 10%;">‚≠ê</div>
    <div class="star-bg" style="top: 20%; right: 15%;">‚ú®</div>
    <div class="star-bg" style="bottom: 15%; left: 20%;">üåü</div>
    <div class="star-bg" style="top: 60%; right: 25%;">üí´</div>

    <div class="container">
        <div class="mascot">ü¶â</div>
        <h1>GAYATHRI SMART SPEAK</h1>
        <p class="subtitle">üåü Master English with Fun & Interactive Learning! üåü</p>
        
        <div class="button-container">
            <button class="home-btn login-btn" onclick="location.href='/user-type?action=login'">
                üîê Login
            </button>
            <button class="home-btn signup-btn" onclick="location.href='/user-type?action=signup'">
                ‚ú® Sign Up

            <button class="home-btn admin-btn" onclick="location.href='/admin/login'">

</body>
</html>
