<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gayathri Smart Speak</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .mascot { font-size: 80px; margin-bottom: 20px; }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 38px;
            margin-bottom: 10px;
        }
        .subtitle { color: #666; font-size: 18px; margin-bottom: 40px; }
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 3px solid #667eea;
            border-radius: 12px;
            font-size: 18px;
            outline: none;
            transition: all 0.3s;
        }
        .form-group input[type="text"].user-id {
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
        }
        .form-group input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            color: #2d3436;
        }
        .error-message {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .hint { color: #999; font-size: 13px; margin-top: 5px; font-style: italic; }
        .forgot-link {
            margin-top: 16px;
            text-align: center;
        }
        .forgot-link a {
            color: #667eea;
            font-size: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="mascot" id="mascot">üîê</div>
        <h1>Welcome Back!</h1>
        <p class="subtitle" id="subtitle">Login to continue</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userId" id="userIdLabel">User ID</label>
                <input type="text" id="userId" name="userId" class="user-id" placeholder="0000" required>
                <p class="hint" id="userIdHint">Enter your 4-digit User ID</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">üöÄ Login</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/user-type?action=login'">
                    ‚Üê Change User Type
                </button>
            </div>
            <div class="forgot-link" id="forgotLink">
                <a href="/forgot-password" id="forgotAnchor">üîë Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('type') || 'student';

        // Update UI based on user type
        if (userType === 'teacher') {
            document.getElementById('mascot').textContent = 'üë®‚Äçüè´';
            document.getElementById('subtitle').textContent = 'Teacher Login';
            document.getElementById('userIdLabel').textContent = 'Username';
            document.getElementById('userIdHint').textContent = 'Enter your 6-character username';
            document.getElementById('userId').placeholder = 'username';
            document.getElementById('userId').maxLength = 6;
            document.getElementById('userId').classList.remove('user-id');
            document.getElementById('forgotAnchor').href = '/teacher-forgot-password';
            document.getElementById('forgotAnchor').textContent = 'üîë Forgot Password? (Request Reset)';
        } else {
            document.getElementById('userId').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            document.getElementById('userId').maxLength = 4;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate
            if (userType === 'teacher') {
                if (userId.length !== 6) {
                    errorMessage.textContent = 'Username must be exactly 6 characters!';
                    errorMessage.classList.add('show');
                    return;
                }
            } else {
                if (userId.length !== 4) {
                    errorMessage.textContent = 'User ID must be exactly 4 digits!';
                    errorMessage.classList.add('show');
                    return;
                }
            }

            if (!password) {
                errorMessage.textContent = 'Please enter your password!';
                errorMessage.classList.add('show');
                return;
            }
            
            // Send to server
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    user_id: userId,
                    password: password,
                    user_type: userType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Something went wrong. Please try again!';
                errorMessage.classList.add('show');
            });
        });
    </script>
</body>
</html>
